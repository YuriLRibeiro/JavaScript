<html>
    <body>
        <script>

            class Animal{
                constructor(nome){
                    this.nome = nome;
                }

                printNome(){
                    return this.nome
                }

            }

            class Cachorro extends Animal{
                constructor(nome){
                    super(nome);
                }

            }

            cachorro = new Cachorro("maltes");

            alert(cachorro.printNome());
          

        </script>
    </body>
</html>
