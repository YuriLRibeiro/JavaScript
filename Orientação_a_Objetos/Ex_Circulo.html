<html>
    <body>
        <script>
            class Circulo{
                
                    constructor(raio){
                    this.raio = raio;
                    }

                   calculaArea(){

                    return Math.PI * Math.pow(this.raio, 2);
                   }
                   

            }
            const circulo1 = new Circulo(5)
            
            alert(circulo1.raio);
            alert(circulo1.calculaArea());
        </script>
    </body>
</html>
